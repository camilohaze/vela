[package]
name = "vela-testing"
version = "0.1.0"
edition = "2021"
description = "Advanced testing framework for Vela applications"
license = "MIT OR Apache-2.0"

[dependencies]
vela-runtime = { path = "../../runtime" }
reactive = { path = "../reactive" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"
async-trait = "0.1"
anyhow = "1.0"
thiserror = "1.0"
regex = "1.5"
lazy_static = "1.4"
rand = "0.8"

[features]
default = []

[dev-dependencies]
tempfile = "3.0"
[package]
name = "http"
version = "0.1.0"
edition = "2021"
rust-version = "1.75.0"
authors = ["Vela Contributors"]
license = "MIT OR Apache-2.0"
description = "HTTP client and server primitives for Vela"
repository = "https://github.com/velalang/vela"
homepage = "https://velalang.github.io/vela/"
documentation = "https://docs.rs/vela-http"

[dependencies]
hyper = { version = "1.0", features = ["full"] }
hyper-util = { version = "0.1", features = ["full"] }
http-body-util = "0.1"
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
bytes = "1.0"
http = "1.0"
regex = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
async-trait = "0.1"
tracing = "0.1"

[dev-dependencies]
criterion = "0.5"
[package]
name = "message-brokers"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
thiserror = "1.0"
uuid = { version = "1.0", features = ["v4"] }
futures = { version = "0.3", features = ["compat"] }
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"

# Message broker clients
lapin = "2.3"  # AMQP/RabbitMQ
# TODO: Add Kafka and Redis clients when build issues are resolved
# rdkafka = "0.36"  # Kafka
# redis = "0.25"  # Redis

# Additional dependencies for implementations
futures-lite = "2.0"

# HTTP client for some brokers
reqwest = { version = "0.11", features = ["json"] }

# Circuit breaker and resilience
# TODO: Add circuit breaker crate when available
# circuit_breaker = "0.2"

[dev-dependencies]
tokio-test = "0.4"

[[test]]
name = "integration_tests"
path = "tests/integration_tests.rs"

[[test]]
name = "load_tests"
path = "tests/load_tests.rs"

[[test]]
name = "edge_case_tests"
path = "tests/edge_case_tests.rs"

[package]
name = "vela-ui"
version = "0.1.0"
edition = "2021"
description = "UI Framework for Vela - Declarative widgets with Virtual DOM"
license = "MIT OR Apache-2.0"

[dependencies]
reactive = { path = "../../packages/reactive", optional = true }
vela-state-management = { path = "../state-management" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4"] }
anyhow = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["full"] }
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = { version = "0.3", features = [
  "console",
  "Window",
  "Document",
  "Element",
  "Node",
  "HtmlElement",
  "HtmlDivElement",
  "EventTarget",
  "Event",
] }

[features]
default = []
reactive = ["dep:reactive"]

[dev-dependencies]
tokio-test = "0.4"
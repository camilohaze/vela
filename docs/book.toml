[book]
title = "The Vela Programming Language"
authors = ["Vela Core Team"]
description = "Official documentation for the Vela programming language"
language = "en"
multilingual = false
src = "src"
build-dir = "book"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
git-repository-url = "https://github.com/velalang/vela"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/velalang/vela/edit/main/docs/{path}"
site-url = "/vela/"
cname = "docs.velalang.org"
additional-css = ["theme/custom.css"]
additional-js = ["theme/custom.js"]

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.print]
enable = true
page-break = false

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = false
runnable = true

[package]
name = "vela-runtime"
version = "0.1.0"
edition = "2021"
description = "Runtime de ejecuci√≥n para Vela"
license = "MIT OR Apache-2.0"

[dependencies]
# Paquetes independientes
concurrency = { path = "../packages/concurrency" }
http = { path = "../packages/http" }
reactive = { path = "../packages/reactive" }
events = { path = "../packages/events" }
di = { path = "../packages/di" }
state-management = { path = "../packages/state-management", package = "vela-state-management" }

# Dependencias restantes
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tracing = "0.1"
num_cpus = "1.16"
lazy_static = "1.4"

# Observability dependencies
opentelemetry = { version = "0.21", features = ["trace"] }
opentelemetry_sdk = { version = "0.21", features = ["trace", "rt-tokio"] }
once_cell = "1.19"
chrono = { version = "0.4", features = ["serde"] }

# Exporter dependencies
warp = "0.3"
reqwest = { version = "0.11", features = ["json"] }

# FFI dependencies
libloading = "0.8"
anyhow = "1.0"
libffi-sys = "2.3"

[dev-dependencies]
tokio-test = "0.4"
criterion = "0.5"

[[test]]
name = "async_iterators"
path = "tests/async_iterators_tests.rs"

[[test]]
name = "animation_integration_tests"
path = "../tests/integration/animation_integration_tests.rs"

[[bench]]
name = "runtime_bench"
harness = false